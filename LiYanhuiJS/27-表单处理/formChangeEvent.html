<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>动态获得 input 中的 value</title>
    <script type="text/javascript" src="basic.js"></script>
</head>
<body>
    <noscript>
        This web has to able JavaScript!
    </noscript>

    <p>Test for form's change event.</p>
    <form id="myform">
   		Input: <input type="input" name="myinput" value="hi">
    </form>
    <p>Blow will be changed if the input changed and blur.</p>
    <p>Input text: <span id="inputValue">null</span></p>

    <script>
    	addEvent(window, 'load', function() {
			var myinput = document.getElementById('myform')['myinput'];
			var myspan = document.getElementById('inputValue');
			console.log(myinput);
			addEvent(myinput, 'change', function() {
				myspan.innerHTML = myinput.value;
			})
		});
    </script>

</body>
</html>
