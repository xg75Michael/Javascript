<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DOM操作表格及样式</title>
    <script type="text/javascript" src="demo.js"></script>
</head>
<body>
    <noscript>
        This web has to able JavaScript!
    </noscript>

    DOM操作表格及样式
    <table border="1" width="300">
    	<caption>Members</caption>
    		<thead>
    			<tr>
    				<th>Name</th>
    				<th>Sex</th>
    				<th>Age</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr>
    				<td>Michael</td>
    				<td>Male</td>
    				<td>28</td>
    			</tr>
    			<tr>
    				<td>Gao</td>
    				<td>Female</td>
    				<td>22</td>
    			</tr>
    		</tbody>
    		<tfoot>
    			<tr>
    				<td colspan="3">Total: 2</td>
    			</tr>
    		</tfoot>
    </table>

</body>
</html>
