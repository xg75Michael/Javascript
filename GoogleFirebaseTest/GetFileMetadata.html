  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  var storage = firebase.storage();
  var storageRef = storage.ref();
  var starsRef = storageRef.child('homeCarouselImage/HomeBanner1.jpg');
  // get Metadata info
  starsRef.getMetadata().then(data => {
    console.log(data);
  })
  // create a new Metadata
  // !! 403 error caused by Write premission
  var newMetadata = {
    cacheControl: 'public, max-age=300',
    contentType: 'image/jpeg'
  }
  // update metadata properties
  starsRef.updateMetadata(newMetadata).then(metadata => {
    console.log('NewMetadata: ' + metadata);
  })

</script>
