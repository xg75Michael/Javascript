<!DOCTYPE html>
<html>
<head>
  <title>Testing Firebase</title>
</head>
<body>
  <h1>This is testing CDN and Downloading</h1>
  <img style="height: 800px;" src="" id="myImg">
</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-storage.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyAQzGJlKMlTGWvh95y9G4LuiKJphP3CxqQ",
    authDomain: "exgravityinfo.firebaseapp.com",
    databaseURL: "https://exgravityinfo.firebaseio.com",
    projectId: "exgravityinfo",
    storageBucket: "exgravityinfo.appspot.com",
    messagingSenderId: "941545108852",
    appId: "1:941545108852:web:48fabf502f1dd1be"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  var storage = firebase.storage();
  var storageRef = storage.ref();
  var starsRef = storageRef.child('homeCarouselImage/HomeBanner1.jpg');
  starsRef.getDownloadURL().then(url => {
    var xhr = new XMLHttpRequest();
    xhr.responseType = 'blob';
    xhr.onload = function(event) {
      var blob = xhr.response;
    };
    xhr.open('GET', url);
    xhr.send();
    var img = document.getElementById('myImg');
    img.src = url;
  }).catch(error => {
    console.log(error);
  });
</script>
  
</script>
</html>
